<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, inicial-scale = 1.0">
        <meta name = "description" content = "Bot para moderar comunidade">
        <link rel = "stylesheet" type = "text/css" href = "style.css">

    <body>
